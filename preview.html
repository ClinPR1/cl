<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview de Aplicaciones</title>
  <link rel="icon" type="image/png" href="ClinLab.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Rethink+Sans:wght@400..800&family=Roboto+Mono:wght@100..700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      font-family: 'Rethink Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .home-button {
      background-color: transparent;
      color: white;
      border: 2px solid #ff003c;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .home-button:hover {
      background-color: rgba(255, 0, 60, 0.3);
      color: #ff003c;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 28px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .app-gallery {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .app-block {
      background-color: #262626;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.6s forwards;
    }

    .app-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .app-header img {
      width: 80px;
      height: auto;
      border-radius: 15px;
    }

    .app-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .app-images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .app-images img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .app-images img:hover {
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .lightbox:active,
    .lightbox:focus,
    .lightbox:target {
      outline: none;
    }
  </style>
</head>
<body>

  <button class="home-button" onclick="window.location.href='applications.html'">Home</button>
  <h1>Preview de Aplicaciones</h1>

  <div class="app-gallery">

    <div class="app-block">
      <div class="app-header">
        <img src="clinx.png" alt="ClinXtreme">
        <div class="app-title">ClinXtreme</div>
      </div>
      <div class="app-images">
        <img src="x1.png" alt="ClinXtreme" onclick="openLightbox(this.src)">
        <img src="x2.png" alt="ClinXtreme" onclick="openLightbox(this.src)">
      </div>
    </div>

    <!-- Agrega mÃ¡s bloques como este para otras aplicaciones -->

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Imagen ampliada" />
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
